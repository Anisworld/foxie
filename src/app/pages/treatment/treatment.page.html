<ion-content>
  <h1><b>Treatment</b></h1>
  <h2>choose what type treatment you want.</h2>
  <br><br><br><br>
  
  <!-- button treatment -->
  <ion-button (click)="btnExercise()">Exercise 7 minute</ion-button>
  <br>
  <ion-button (click)="btnActivity()">Creative Activity</ion-button>
  <br>
  <ion-button (click)="btnMotivation()" class="align-btn">Motivation</ion-button>

  <!-- bottom tabs -->
  <ion-toolbar>
    <ion-row>
      <ion-col size="4">
       <div>
         <ion-icon (click)="issueclicked()" name="sunny"></ion-icon>
       </div>
       <ion-label>Issue</ion-label> 
      </ion-col>
      <ion-col size="4">
        <div>
         <ion-icon (click)="homeclicked()" name="home"></ion-icon>
        </div>
        <ion-label>Home</ion-label> 
     </ion-col>
     <ion-col size="4">
      <div>
       <ion-icon (click)="treatmentclicked()" name="logo-react"></ion-icon>
      </div>
      <ion-label class="style">Treatment</ion-label> 
     </ion-col>
   </ion-row>
  </ion-toolbar> 
</ion-content>
